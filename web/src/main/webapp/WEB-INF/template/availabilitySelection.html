<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      th:include="layout :: page">
<body>

<div th:fragment="content">
  <div class="header">
    <h3>Список всех доступных вариантов наличия товаров</h3>
  </div>
  <div>
    <form name="avail" th:object="${selectedItemAvailability}" method="post">
      <table class="table table-center-content">
        <tr>
          <td>
            <label>Выберите вариант:</label>
            <select th:field="*{availability}">
              <option th:each="availability : ${availabilities}"
                      th:value="${availability}"
                      th:text="${availability}"></option>
            </select>
          </td>
        </tr>
      </table>
      <div>
        <input class="btn btn-primary" name="show" type="submit" value="Показать"/>
      </div>
    </form>
  </div>
</div>
</body>
</html>
