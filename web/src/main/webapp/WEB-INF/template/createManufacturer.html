<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      th:include="layout :: page">
<body>

<div th:fragment="content">
  <div class="header">
    <h3>Добавление нового производителя</h3>
  </div>
  <form name="newMan" method="post">
    <div>
      <label for="newManufacturer">Введите наименование производителя:</label>
      <input id="newManufacturer" name="newManufacturer" type="text" th:value="${newManufacturer}" required>
    </div>
    <div>
      <input class="btn btn-primary" name="submit" type="submit" value="Сохранить"/>
    </div>
  </form>
</div>
</body>
</html>
