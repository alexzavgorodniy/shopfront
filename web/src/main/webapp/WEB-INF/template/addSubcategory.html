<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      th:include="layout :: page">
<body>

<div th:fragment="content">
  <div class="header">
    <h3>Добавление подкатегории товаров</h3>
  </div>
  <form name="newSubcategory" method="post">
    <table class="table">
      <tr>
        <td>
          <p>Выбранная категория:</p>
        </td>
        <td>
          <label th:text="${categoryName}"></label>
        </td>
        <td>
          <label for="newSubcategory">Введите название новой подкатегории:</label>
        </td>
        <td>
          <input id="newSubcategory" name="newSubcategory" type="text" th:value="${newSubcategory}">
        </td>
      </tr>
    </table>
    <div>
      <input class="btn btn-primary" name="submit" type="submit" value="Сохранить"/>
    </div>
  </form>
</div>
</body>
</html>
