<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      th:include="layout :: page">
<body>

<div th:fragment="content">
  <div class="header">
    <h3>Редактирование производителя</h3>
  </div>
  <form name="newManufacturer" method="post" th:object="${newManufacturer}">
    <div>
      <label>Текущий производитель товара</label>
      <label for="newManufacturerTitle" th:text="${oldManufacturer.title}"></label>
      <input id="newManufacturerTitle" name="newManufacturerTitle" type="text" th:field="*{title}">
    </div>
    <div>
      <input class="btn btn-primary" name="submit" type="submit" value="Сохранить"/>
    </div>
  </form>
</div>
</body>
</html>
